<br/><br/>

<div class="container">
<form [formGroup]="datosForm" (ngSubmit)="onSubmit()">
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
            <label class="form-label" for="form6Example1">Nombre</label>
          <input type="text" id="form6Example1" class="form-control" formControlName="nombre"/>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
            <label class="form-label" for="form6Example2">Apellido</label>
          <input type="text" id="form6Example2" class="form-control" formControlName="apellido"/>
        </div>
      </div>
    </div>
  
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example3">Otros nombre</label>
      <input type="text" id="form6Example3" class="form-control" formControlName="otrosNombres"/>
    </div>
  
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example4">Pa√≠s del empleo</label>
        
    <select class="form-select" aria-label="Default select example" formControlName="pais">
        <option value="Colombia">Colombia</option>
        <option value="EstadosUnidos">Estados Unidos</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary btn-block mb-4">Editar</button>
  </form>
</div>
